        <form action="/index.php" class="resform">
            <label for="text1">FULL NAME:</label>
             <input type="text" id="text1" placeholder="Enter your name" class="input" required onfocus="focusevent1()" onblur="blurevent()">
             <label for="text2">MOBILE NO:</label>
             <input type="text" id="text2" placeholder="Enter your phone no" class="input" required onfocus="focusevent2()" onblur="blurevent()">
             <label for="text3">SELECT DATE:</label>
             <input type="date" id="text3" placeholder= "dd/mm/yyyy" class="input" required onfocus="focusevent3()" onblur="blurevent()">
             <label for="text4">SELECT PERSONS:</label>
             <input type="text" id="text4" placeholder="How many persons" class="input" required onfocus="focusevent4()" onblur="blurevent()">
             <label for="btn"></label>
             <input type="submit" value="BOOK NOW" id="btn" class="mybtn">
        </form>
    <script>
         function focusevent1(){
            document.getElementById("text1").style.background="lightblue";
         }
         function focusevent2(){
            document.getElementById("text2").style.background="orange";
         }
         function focusevent3(){
            document.getElementById("text3").style.background="lightgreen";
         }
         function focusevent4(){
            document.getElementById("text4").style.background="yellow";
         }
         function blurevent(){
            document.getElementById("text1").style.background="white";
            document.getElementById("text2").style.background="white";
            document.getElementById("text3").style.background="white";
            document.getElementById("text4").style.background="white";
         }
    </script>
